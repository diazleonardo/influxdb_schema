<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    {% block head %}
    <link rel="stylesheet" href="style.css" />
    <title>{% block title %}{{title}}{% endblock %}</title>
    {% endblock %}
</head>
<body>
    <div id="content">{% block content %}{% endblock %}</div>
    {% if footer %}
    <div id="footer">
        {% block footer %}
        <p class="footer">{{footer}}</p>
        {% endblock %}
    </div>
    {% else %}
    <a href="index.html">Back to databases list</a>
   {% endif %}
</body>
</html>
